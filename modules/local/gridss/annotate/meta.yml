name: gridss_annotate
description: Annotate SVs called with GRIDSS
keywords:
  - annotate
  - sv
tools:
  - gridss:
      description: GRIDSS is a module software suite containing tools useful for the detection of genomic rearrangements.
      homepage: https://github.com/PapenfussLab/gridss
      documentation: https://github.com/PapenfussLab/gridss
      licence: ["GPL >=3"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [id: 'sample_id']
  - gridss_vcf:
      type: file
      description: GRIDSS structural variant VCF file
      pattern: "*.{bam}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [id: 'sample_id']
  - vcf:
      type: file
      description: Annotated structural variant VCF file
      pattern: "*.{vcf.gz}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@scwatts"
