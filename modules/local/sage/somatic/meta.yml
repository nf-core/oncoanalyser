name: sage_somatic
description: A precise and highly sensitive somatic SNV, MNV and small INDEL caller
keywords:
  - somatic
  - variant caller
  - snv
  - mnv
tools:
  - sage:
      description: A precise and highly sensitive somatic SNV, MNV and small INDEL caller.
      homepage: https://github.com/hartwigmedical/hmftools/tree/master/sage
      documentation: https://github.com/hartwigmedical/hmftools/tree/master/sage
      licence: ['GPL v3']
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample informatio
        e.g. [id: 'sample_id', tumor_id: 'tumor_name', normal_id: 'normal_name']
  - tumor_bam:
      type: file
      description: Tumor BAM file
      pattern: "*.{bam}"
  - normal_bam:
      type: file
      description: Normal BAM file
      pattern: "*.{bam}"
  - tumor_bai:
      type: file
      description: Tumor BAI file
      pattern: "*.{bai}"
  - normal_bai:
      type: file
      description: Normal BAI file
      pattern: "*.{bai}"
  - genome_fasta:
      type: file
      description: Reference genome assembly fa file
      pattern: "*.{fa,fasta}"
  - genome_fai:
      type: file
      description: Reference genome assembly fai file
      pattern: "*.{fai}"
  - genome_dict:
      type: file
      description: Reference genome assembly dict file
      pattern: "*.{dict}"
  - genome_ver:
      type: string
      description: Reference genome version
  - sage_known_hotspots_somatic:
      type: file
      description: SAGE somatic known hotspots file
      pattern: "*.{vcf.gz}"
  - sage_coding_panel:
      type: file
      description: SAGE coding gene panel file
      pattern: "*.{bed.gz}"
  - sage_highconf_regions:
      type: file
      description: SAGE high confidence regions file
      pattern: "*.{bed.gz}"
  - ensembl_data_resources:
      type: directory
      description: HMF ensembl data resources directory
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [id: 'sample_id', tumor_id: 'tumor_name', normal_id: 'normal_name']
  - vcf:
      type: file
      description: SAGE VCF file
      pattern: "*.{vcf.gz}"
  - tumor_bqr_png:
      type: file
      description: Tumor BQR plot file
      pattern: "*.{png}"
  - normal_bqr_png:
      type: file
      description: Normal BQR plot file
      pattern: "*.{png}"
  - gene_coverage:
      type: file
      description: Gene coverage output file
      pattern: "*.{tsv}"
  - bqr_tsv:
      type: file
      description: BQR data files
      pattern: "*.{tsv}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@scwatts"
