name: chord
description: Predict HR deficiency from mutation contexts
keywords:
  - hrd
  - mutational signatures
tools:
  - chord:
      description: Prediction of HR deficiency from mutation contexts.
      homepage: https://github.com/UMCUGenetics/CHORD
      documentation: https://github.com/UMCUGenetics/CHORD
      licence: ["GPL v3"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [id: 'sample_id']
  - smlv_vcf:
      type: file
      description: Tumor small variant VCF file
      pattern: "*.{vcf.gz}"
  - sv_vcf:
      type: file
      description: GRIPSS structural variant VCF file with PURPLE annotations
      pattern: "*.{vcf.gz}"
  - genome_ver:
      type: string
      description: Reference genome version
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [id: 'sample_id']
  - prediction:
      type: file
      description: HRD prediction
      pattern: "*.{txt}"
  - signatures:
      type: file
      description: Mutation signatures
      pattern: "*.{txt}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@scwatts"
